<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sanchia Marie | Software Developer</title>

    <!--Preload header image to increase performance-->
    <link rel="preload" href="assets/images/header-img-lg.webp" as="image">

    <!--Preload & connect for google fonts to increase performance load time-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Favicons genrated by favicon.ico-->
    <link rel="icon" href="assets/favicon/favicon.webp" type="image/x-icon">
    <link
      rel="apple-touch-icon"
      href="assets/images/favicon/apple-touch-icon.webp"
    >
    <link rel="icon" href="assets/favicon/favicon-32x32.webp" sizes="32x32">
    <link rel="icon" href="assets/favicon/favicon-16x16.webp" sizes="16x16">
    <link
      rel="icon"
      href="assets/favicon/android-chrome-192x192.webp"
      sizes="192x192"
    >
    <link
      rel="icon"
      href="assets/favicon/android-chrome-512x512.webp"
      sizes="512x512"
    >

    <!--Bootstrap CSS Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!--Custom CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <!--'flex's work in conjuction with mt-auton on footer to push footer to the bottom of the page-->
  <body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <nav id="navbar" class="navbar sticky-top navbar-expand-sm">
      <div class="container d-flex">
        <a class="navbar-brand" href="index.html" title="brand-logo"
          ><i class="fa-solid fa-seedling"
            ><span class="sr-only">Retun to home page</span></i
          ></a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- success message for users who successfully submit a form -->
    <main id="success" class="container section text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h1 class="display-3">Thank you!</h1>
          <p class="lead">Your message has been sent!</p>
          <div class="col-9 col-lg-4 mx-auto">
            <button
              class="block btn-highlight btn-3"
              type="submit"
              onclick="location.href='index.html'"
            >
              Return to Home Page
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--Socail Links-->
    <!--Footer-->
    <!--Too help push footer to the bottom of page-->
    <footer id="footer" class="mt-auto">

      <!--Map-->
      <section class="container">
        <iframe
          id="map" 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.182370726!2d-0.10159865000000001!3d51.52864165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon!5e0!3m2!1sen!2suk!4v1740227334590!5m2!1sen!2suk"
          title="Map of London"
          loading="lazy"
        ></iframe>
        <span class="sr-only"
          >Map showing London, England and its surroundings.</span
        >
        <div>
          <h6 class="text-center">Based in London, UK</h6>
            </div>
      </section>

      <ul id="social-networks">
        <li>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Linkedin Profile (opens in a new tab)"
          >
            <i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.github.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Github (opens in a new tab)"
          >
            <i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a
            href="https://stackoverflow.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Stack Overflow page (opens in a new tab)"
          >
            <i class="fa-brands fa-stack-overflow"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap JS Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/018e5f593c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
