  <!--Send Message Section-->
  <main>
    <section id="message-form" class="container section">
        <div class="col-8 mx-auto">
          <!--mb-5 to give space between heading and form-->
          <h1 class="text-center mb-5">Send a Message</h1>
          <form method="get" target="_blank" action="https://formdump.codeinstitute.net/">
            <input type="test" name="getdata">
            <div class="row mb-3">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>
            <div class="mb-4">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-5">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <!--mx-auto to center button-->
            <div class="col-4 mx-auto">
              <button type="submit" class="btn-highlight block" data-bs-toggle="modal">Send</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
