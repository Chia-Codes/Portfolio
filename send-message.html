    <!--Send Message Section-->
    <main>
      <section id="form" class="w3-container mx-auto">
        <form action="success.html" method="GET">
          <h1 class="text-center">
            <i class="fa-solid fa-message"></i> Send me a message!
          </h1>
          <div class="col-12 col-md-5 mt-5 mx-auto text-center">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="first_name"
              id="fname"
              class="form-content"
              placeholder="First Name"
              required
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="lname"
              placeholder="Last Name"
              class="form-content"
            />
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email_address"
              id="email"
              class="form-content"
              placeholder="Email"
              required
            />
            <!--Radio Buttons-->
            <!--gap-4 To spcae out ardio buttons-->
            <div class="radio-buttons d-flex gap-4 justify-content-around">
              <label for="employer" class="radio-label"
                >I am an employer?</label
              >
              <input
                type="radio"
                name="user"
                id="employer"
                value="employer"
                required
              />
              <label for="client">I am a Client?</label>
              <input
                type="radio"
                name="user"
                id="client"
                value="client"
                required
              />
            </div>
            <div class="mb-4">
              <textarea
                class="form-control"
                id="send-message"
                rows="9"
                placeholder="Type your message here"
                required
              ></textarea>
            </div>
            <div class="col-4 mx-auto">
              <button type="submit" class="block btn-highlight btn-2">
                Send!
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
